[paths]
content_dir=data/content_dir
style_image=data/Vincent_van_Gogh_100.jpg
test_image=data/test_image.jpg
model_checkpoints=models/checkpoints/{}.pth
styled_image=data/img/{}.jpg

[settings]
input_size=(256, 256)
target_size=(512, 512)
batch_size=2
epochs=10
learning_rate=1e-3
